{% extends 'base.html' %}
{% block content %}
    <form class="container" style="border-width: 3px; border-radius: 20px; border-color: #0f0f0f;" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <h1>Вход</h1>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="email@example.com">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="mb-3">
            <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                  <label class="form-check-label" for="dropdownCheck2">
                      Remember me
                  </label>
            </div>
        </div>
        <button type="submit" class="btn" style="background-color: #489205">Войти</button>
    </form>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" style="margin-right: 70px" href="{% url 'signup' %}">Нет аккаунта? Зарегистрируйтесь</a>
{% endblock %}
