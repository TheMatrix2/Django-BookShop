{% extends 'user/base.html' %}
{% block content %}
    {% load static %}

    <br/>
    <h1 style="text-align: center; font-size: 50px; font-family: 'Times New Roman'; font-style: italic">Крутое интро о том, какой же классный
    этот книжный онлайн магазин! Нажми на кнопку ниже, перейди в каталог, выбери книгу и ПочитайКа!</h1>
    <br/><br/>
    <div class="d-flex justify-content-center align-items-center">
        <a href="{% url 'catalog' %}" class="book-btn" style="font-size: 35px; padding: 40px">Выбрать книгу</a>
    </div>
    <br/><br/><br/>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" style="border-radius: 20px">
            <div class="carousel-item active">
                <img src="{% static 'img1.jpg' %}" class="d-block w-100" alt="pic1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img2.jpg' %}" class="d-block w-100" alt="pic2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img3.jpg' %}" class="d-block w-100" alt="pic3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <br/><br/>

{% endblock %}
