{% extends 'base.html' %}
{% block content %}
    {% load static %}

    <br/>
    <h1 style="font-size: 50px; font-family: 'Times New Roman'; font-style: italic">Крутое интро о том, какой же классный
    этот книжный онлайн магазин! Нажми на кнопку ниже, перейди в каталог, выбери книгу и ПочитайКа!</h1>
    <br/><br/>
    <div class="d-flex justify-content-center align-items-center">
        <button href="#" class="book-btn" style="font-size: 35px; padding: 40px">Выбрать книгу</button>
    </div>
    <br/><br/><br/>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" style="border-radius: 20px">
        <div class="carousel-item active">
          <img class="d-block w-100" src="{% static 'img1.jpg' %}" alt="Первый слайд">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'img2.jpg' %}" alt="Второй слайд">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'img3.jpg' %}" alt="Третий слайд">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <br/><br/>

{% endblock %}
